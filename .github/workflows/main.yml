name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  checkout-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository 🛎️
        uses: actions/checkout@v4

  login:
    runs-on: ubuntu-latest
    needs: checkout-code
    steps:
      - name: Azure Login 🔒
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Docker Login 🔒
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: login
    steps:
      - name: Build and push Docker images 🐳
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          tags: auxority/ais-receiver:latest

  deploy-to-aci:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to Azure Container Instances ☁️
        uses: azure/aci-deploy@v1
        with:
          resource-group: north-sea-port
          dns-name-label: ais-receiver
          ip-address: private
          image: auxority/ais-receiver:latest
          container-name: ais-receiver
          container-port: 2001
          location: 'West EU'
